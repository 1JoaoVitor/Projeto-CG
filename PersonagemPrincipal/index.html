<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Movimentação do Carro</title>
      <style>
         body {
            margin: 20px;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
         }
         h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
         }
         table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
         }
         td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            background-color: #f9f9f9;
         }
         h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
         }
         canvas {
            border: 1px solid #999;
            background-color: black;
         }
         #pauseBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100; /* Garante que fique na frente do canvas */
         }

         #pauseBtn:hover {
            background-color: #e68900;
         }
      </style>
   </head>
   <body>
      <h1>Crossy Night</h1>
      <button id="pauseBtn">PAUSE</button>
      <table>
         <tr>
            <td>
               <canvas
                  id="glCanvasPersonagem"
                  width="600"
                  height="890"
               ></canvas>
            </td>
         </tr>
         <tr>
            <td>
               <p>Movimento automático</p>
            </td>
         </tr>
      </table>

      <!-- Load all JavaScript files -->
      <script src="m4.js"></script>
      <script src="movimentoPersonagem.js"></script>
   </body>
</html>
