<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Crossy Night: Christmas Run</title>
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         @keyframes snowfall {
            0% {
               transform: translateY(-10px) translateX(0);
               opacity: 1;
            }
            100% {
               transform: translateY(100vh) translateX(50px);
               opacity: 0.8;
            }
         }

         @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
         }

         @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.7); }
         }

         @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
         }

         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
         }

         body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
               radial-gradient(2px 2px at 20% 30%, white, transparent),
               radial-gradient(2px 2px at 60% 70%, white, transparent),
               radial-gradient(1px 1px at 50% 50%, white, transparent),
               radial-gradient(1px 1px at 80% 10%, white, transparent),
               radial-gradient(2px 2px at 90% 60%, white, transparent),
               radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
         }

         .christmas-light-bg {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: twinkle 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px currentColor;
         }

         .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            opacity: 0.8;
            pointer-events: none;
            z-index: 2;
            animation: snowfall linear infinite;
         }

         .game-container {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(25, 25, 112, 0.9) 100%);
            border-radius: 25px;
            box-shadow: 
               0 20px 60px rgba(0, 0, 0, 0.5),
               0 0 100px rgba(255, 215, 0, 0.3),
               inset 0 0 50px rgba(255, 215, 0, 0.1);
            padding: 35px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 215, 0, 0.5);
         }

         .game-container::before {
            top: -15px;
            left: 20px;
         }

         .game-container::after {
            top: -15px;
            right: 20px;
            animation-delay: 1.5s;
         }

         .game-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
         }

         .ornament {
            position: absolute;
            font-size: 2em;
            animation: float 2s ease-in-out infinite;
         }

         .ornament:nth-child(1) { top: 10px; left: 10%; }
         .ornament:nth-child(2) { top: 10px; right: 10%; animation-delay: 1s; }

         h1 {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite;
            text-transform: uppercase;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            position: relative;
            line-height: 1.2;
         }

         .subtitle {
            color: #ffd700;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
         }

         .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 25px;
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.3) 0%, rgba(0, 100, 0, 0.3) 100%);
            border-radius: 20px;
            box-shadow: 
               0 8px 20px rgba(0, 0, 0, 0.3),
               inset 0 2px 10px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
         }

         .score-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
         }

         .score-label {
            font-size: 0.85em;
            color: #ffd700;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
         }

         #score {
            font-size: 2.2em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Segoe UI', sans-serif;
            filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.5));
         }

         #pauseBtn {
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 800;
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white;
            border: 3px solid #ffd700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
               0 6px 20px rgba(220, 20, 60, 0.5),
               inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
         }

         #pauseBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
               0 10px 30px rgba(220, 20, 60, 0.7),
               inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-color: #ffed4e;
         }

         #pauseBtn:active {
            transform: translateY(-1px) scale(1.02);
         }

         .canvas-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
               0 15px 40px rgba(0, 0, 0, 0.5),
               0 0 50px rgba(255, 215, 0, 0.3);
            margin-bottom: 25px;
            border: 4px solid rgba(255, 215, 0, 0.5);
         }

         canvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
         }

         .game-info {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.3) 0%, rgba(220, 20, 60, 0.3) 100%);
            border-radius: 20px;
            color: #ffd700;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 
               0 8px 20px rgba(0, 0, 0, 0.3),
               inset 0 2px 10px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
         }

         .game-info p {
            margin: 0 0 15px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 1.1em;
         }

         .controls-hint {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
         }

         .key-hint {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #8b0000;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1em;
            box-shadow: 
               0 4px 10px rgba(0, 0, 0, 0.3),
               inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(139, 0, 0, 0.3);
            min-width: 40px;
         }

         .christmas-lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
         }

         .light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: twinkle 1s ease-in-out infinite;
         }

         .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
         .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
         .light:nth-child(3) { background: #0000ff; animation-delay: 0.4s; }
         .light:nth-child(4) { background: #ffff00; animation-delay: 0.6s; }
         .light:nth-child(5) { background: #ff00ff; animation-delay: 0.8s; }

         @media (max-width: 768px) {
            h1 {
               font-size: 1.8em;
            }

            .subtitle {
               font-size: 0.8em;
            }

            .game-controls {
               flex-direction: column;
               gap: 20px;
            }

            .score-container {
               align-items: center;
            }

            #score {
               font-size: 2.5em;
            }

            .game-container::before,
            .game-container::after {
               font-size: 2em;
            }
         }
      </style>
   </head>
   <body>
      <!-- Flocos de neve animados -->
      <div class="snowflake" style="left: 10%; animation-duration: 10s;">❄</div>
      <div class="snowflake" style="left: 20%; animation-duration: 12s; animation-delay: 2s;">❄</div>
      <div class="snowflake" style="left: 30%; animation-duration: 15s; animation-delay: 4s;">❅</div>
      <div class="snowflake" style="left: 40%; animation-duration: 11s; animation-delay: 1s;">❄</div>
      <div class="snowflake" style="left: 50%; animation-duration: 14s;">❅</div>
      <div class="snowflake" style="left: 60%; animation-duration: 13s; animation-delay: 3s;">❄</div>
      <div class="snowflake" style="left: 70%; animation-duration: 16s; animation-delay: 5s;">❅</div>
      <div class="snowflake" style="left: 80%; animation-duration: 12s; animation-delay: 2s;">❄</div>
      <div class="snowflake" style="left: 90%; animation-duration: 14s; animation-delay: 6s;">❅</div>

      <!-- Pisca-piscas coloridos no fundo -->
      <div class="christmas-light-bg" style="top: 10%; left: 5%; color: #ff0000;"></div>
      <div class="christmas-light-bg" style="top: 15%; left: 15%; color: #00ff00; animation-delay: 0.3s;"></div>
      <div class="christmas-light-bg" style="top: 20%; left: 85%; color: #0000ff; animation-delay: 0.6s;"></div>
      <div class="christmas-light-bg" style="top: 30%; left: 25%; color: #ffff00; animation-delay: 0.9s;"></div>
      <div class="christmas-light-bg" style="top: 40%; left: 75%; color: #ff00ff; animation-delay: 1.2s;"></div>
      <div class="christmas-light-bg" style="top: 50%; left: 10%; color: #00ffff; animation-delay: 0.2s;"></div>
      <div class="christmas-light-bg" style="top: 60%; left: 90%; color: #ff6600; animation-delay: 0.5s;"></div>
      <div class="christmas-light-bg" style="top: 70%; left: 35%; color: #ff0099; animation-delay: 0.8s;"></div>
      <div class="christmas-light-bg" style="top: 80%; left: 65%; color: #00ff99; animation-delay: 1.1s;"></div>
      <div class="christmas-light-bg" style="top: 90%; left: 50%; color: #9900ff; animation-delay: 0.4s;"></div>

      <div class="game-container">
         <div class="christmas-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
         </div>

         <div class="game-header">
            <div class="subtitle">Aventura Natalina</div>
            <h1>
               CROSSY NIGHT:<br>CHRISTMAS RUN
            </h1>
            <div class="subtitle">Atravesse a Noite de Natal</div>
         </div>

         <div class="game-controls">
            <div class="score-container">
               <div class="score-label">Pontuação</div>
               <div id="score">0</div>
            </div>
            <button id="pauseBtn">⏸ Pausar</button>
         </div>

         <div class="canvas-wrapper">
            <canvas
               id="glCanvasPersonagem"
               width="600"
               height="650"
            ></canvas>
         </div>

         <div class="game-info">
            <p>Use as teclas para guiar pela noite de Natal</p>
            <div class="controls-hint">
               <span class="key-hint">W</span>
               <span class="key-hint">A</span>
               <span class="key-hint">S</span>
               <span class="key-hint">D</span>
            </div>
         </div>
      </div>

      <!-- Load all JavaScript files -->
      <script src="m4.js"></script>
      <script src="movimentoPersonagem.js"></script>
      <script>
         // Atualiza o texto do botão quando pausado/resumido
         const pauseBtn = document.getElementById('pauseBtn');
         let isPaused = false;
         
         pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '▶ Continuar' : '⏸ Pausar';
         });
      </script>
   </body>
</html>
